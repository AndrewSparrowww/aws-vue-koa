
<div class="avk-login">
  <div class="row">
    <form class="col s12" autocomplete="off" novalidate>
      <div class="row">
        <div class="col s12">
          <h4 class="green-text center text-lighten-2" title="AWS SDK + Vue.js + Koa">AVK</h4>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input type="text" v-model="access_key_id" :disabled="is_loading">
          <label>Access Key Id</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input type="text" v-model="secret_access_key" :disabled="is_loading">
          <label>Secret Access Key</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons prefix">pin_drop</i>
          <input type="text" v-model="region" :disabled="is_loading">
          <label>Region</label>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
          <button class="btn col s12 green" :disabled="is_loading" @click.prevent="doLogin()">
            <span v-if="!is_loading">Login</span>

            <div v-if="is_loading" class="preloader-wrapper small active">
              <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
