
<div class="avk-buckets-objects">
  <div v-if="is_loading" class="page-flexbox-wrapper">
    <div class="loader-wrapper">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-else class="row">
    <div class="col s12">
      <button class="btn" :disabled="is_loading" @click.prevent="$router.go(-1)">
        <i class="material-icons">keyboard_backspace</i>
      </button>
    </div>

    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="green-text text-lighten-2">Bucket: "{{ $route.params.bucket }}"</h4>
        </li>

        <li v-for="bucket in buckets.Buckets" class="collection-item">
          <div>
            {{ bucket.Name }}
            <a :href="'/#/buckets/' + bucket.Name" @click.prevent="$router.push('/buckets/' + bucket.Name)" class="secondary-content"><i class="material-icons">visibility</i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
