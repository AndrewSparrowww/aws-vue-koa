
<div class="avk-buckets-objects">
  <div v-if="is_loading" class="page-flexbox-wrapper">
    <div class="loader-wrapper">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-red-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div v-else class="row">
    <div class="col s12">
      <button class="btn" :disabled="is_loading" @click.prevent="$router.go(-1)">
        <i class="material-icons">keyboard_backspace</i>
      </button>
    </div>

    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="green-text text-lighten-2">{{ $route.params.bucket }}/{{ buckets_objects.Prefix }}</h4>

          <button v-if="buckets_objects.Prefix" class="btn" @click.prevent="listObjects({prefix: buckets_objects.Prefix}, 'previous')"><i class="material-icons">keyboard_return</i></button>
        </li>

        <li v-for="content in buckets_objects.Contents" v-if="buckets_objects.Prefix !== content.Key" class="collection-item">
          <div>
            {{ content.Key }}
            <a href="/#!" @click.prevent="getObject(content)" class="secondary-content"><i class="material-icons">file_download</i></a>
          </div>
        </li>

        <li v-for="comment_prefix in buckets_objects.CommonPrefixes" v-if="buckets_objects.Prefix !== comment_prefix.Prefix" class="collection-item">
          <div>
            {{ comment_prefix.Prefix }}
            <a href="/#!" @click.prevent="listObjects({prefix: comment_prefix.Prefix})" class="secondary-content"><i class="material-icons">visibility</i></a>
          </div>
        </li>

        <li v-if="buckets_objects.IsTruncated || list_start_after.length" class="collection-item">
          <div class="row">
            <button v-if="list_start_after.length" class="btn left" @click.prevent="previousPage()"><i class="material-icons">navigate_before</i></button>
            <button v-if="buckets_objects.IsTruncated" class="btn right" @click.prevent="nextPage()"><i class="material-icons">navigate_next</i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
