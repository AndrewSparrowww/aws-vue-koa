
<div class="avk-buckets">
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header hover-effect">
        <li class="collection-header">
          <h4 class="green-text text-lighten-2">Buckets</h4>
        </li>

        <li v-for="bucket in buckets.Buckets" class="collection-item">
          <div>
            <span class="text-ellipsis">{{ bucket.Name }}</span>
            <a :href="'/#/buckets/' + bucket.Name" @click.prevent="$router.push('/buckets/' + bucket.Name)" class="secondary-content"><i class="material-icons green-text">visibility</i></a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div id="modal_drop_object" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Hey!</h4>
      <p>You cannot upload files from here.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" @click.prevent class="modal-action modal-close btn-flat">Ok</a>
    </div>
  </div>
</div>
